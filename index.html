<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <!-- Site Header Start -->
    <header class="siteheader">
        <div class="container">
            <div class="siteheader__wrapper">
                <a href="./index.html" class="siteheader__logo">
                    <img src="./images/site-logo.svg" alt="Site Logo">
                </a>
                <nav class="sitenav">
                    <ul class="sitenav__list">
                        <li class="sitenav__item">
                            <a class="sitenav__link sitenav__link--active" href="./index.html">HOME</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="./portfolio.html">PORTFOLIO</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="./contact.html">CONTACT ME</a>
                        </li>
                    </ul>
                </nav>
                <button type="button" class="siteheader__btn">
                </button>
            </div>
        </div>
    </header>
    <!-- Site Header Finish -->

    <!-- Site Main Start -->
    <main class="site-main">
        <!-- Site Hero Start -->
        <section class="hero">
            <div class="container">
                <div class="hero__wrapper">

                </div>
            </div>
        </section>
        <!-- Site Hero Finish -->
    </main>
    <!-- Site Main Finish -->

    <!-- Site Article Start -->
    <article class="article">
        <div class="container">
            <div class="article__wrapper">
                <div class="article__title-box">
                    <h2 class="article__title">
                        Interested in doing a project together?
                    </h2>
                </div>
                <span class="article__line"></span>
                <div class="article__box">
                    <a href="./contact.html" class="article__btn">CONTACT ME</a>
                </div>
            </div>
        </div>
    </article>
    <!-- Site Article Finish -->

    <!-- Site Footer Start -->

        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__main">
                    <a href="./index.html" class="footer__icons">
                        <img src="./images/footer-logo.svg" alt="Logo site">
                    </a>
                    <nav class="footer__nav">
                        <ul class="footer__list">
                            <li class="footer__item">
                                <a href="./index.html" class="footer__link">HOME</a>
                            </li>
                            <li class="footer__item">
                                <a href="./index.html" class="footer__link">PORTFOLIO</a>
                            </li>
                            <li class="footer__item">
                                <a href="./index.html" class="footer__link">CONTACT ME</a>

    <script src="./js/app.js"></script>

</html>
